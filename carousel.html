<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slider {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            flex-shrink: 0;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Replace these with your image URLs or paths -->
            <img class="image" src="assets/saber2.PNG">
            <img  class="image" src="assets/saber1.PNG">
            <img class="image" src="assets/saber3.PNG">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelector('.slides');
            const images = document.querySelectorAll('.slides img');
            let index = 0;

            function showNextSlide() {
                index++;
                if (index >= images.length) {
                    index = 0; // Loop back to the first image
                }
                slides.style.transform = `translateX(${-index * 100}%)`;
            }

            // Change slide every 3 seconds
            setInterval(showNextSlide, 3000);
        });
    </script>
</body>
</html>
