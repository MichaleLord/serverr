<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Typewriter Effect</title>
    <style>
    body {
    background: #121212;
    color: #00ffcc;
    font-family: 'Courier New', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    }
    .typewriter {
    font-size: 24px;
    border-right: 2px solid #00ffcc;
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
    from { width: 0 }
    to { width: 25ch }
    }

    @keyframes blink {
    50% { border-color: transparent }
    }
    </style>
</head>
<body>
    <p class="typewriter">Welcome, Rimuru-sama. Initializing system...</p>
</body>
</html>
